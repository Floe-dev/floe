name: "lint"
on:
  pull_request:

jobs:
  lint:
    env:
      FLOE_API_WORKSPACE: ${{ secrets.FLOE_API_WORKSPACE }}
      FLOE_API_SECRET: ${{ secrets.FLOE_API_SECRET }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Review
        uses: ./actions/review-action
